imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@CcmSiaBundle/Resources/config/services.yml"}

framework:
    #esi:             ~
    # translator:      { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
# Swiftmailer Configuration
swiftmailer:
    transport:
    port:
    host:
    username:
    password:

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Ccm\SiaBundle\Entity\User

vich_uploader:
    db_driver: orm
    mappings:
        solicitud_carta_invitacion:
            uri_prefix:         /SIA/web/solicitudes/invitacion
            upload_destination: %kernel.root_dir%/../web/solicitudes/invitacion
            namer:              vich_uploader.namer_uniqid
        solicitud_plan_trabajo:
            uri_prefix:         /SIA/web/solicitudes/planes
            upload_destination: %kernel.root_dir%/../web/solicitudes/planes
            namer:              vich_uploader.namer_uniqid

parameters:
    sia.asignacion_anual: 30000
    sia.dias_licencia: 15
    sia.dias_comision: 15
